<!DOCTYPE html>
<html lang="en">

<head>
    <!-- The head section contains meta information about the document, like its title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Webpage</title>
</head>

<body>
    <!-- This is the body section, where we add all content visible to the user -->

    <!-- h1 is a heading tag. Headings range from h1 (largest) to h6 (smallest) -->
    <h1>Welcome to My Website</h1>

    <!-- p tags are used for paragraphs -->
    <p>This is a simple website created to help teach the basics of HTML. Feel free to explore and learn!</p>

    <!-- a tags are used for links. href attribute specifies the URL of the page the link goes to -->
    <a href="https://github.com">Visit GitHub</a>
    <!-- This one links to the about.html page -->
    <a href="about.html">About Page</a>
</body>

</html>
